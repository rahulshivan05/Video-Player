    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script type="text/javascript">
      $('video').mediaelementplayer({
        features: ['playpause', 'current', 'progress', 'duration', 'volume', 'tracks', 'speed', 'quality', 'loop', 'fullscreen', 'postroll', 'markers'],

        speeds: [
          {name: '0.25', value: '0.25'},
          {name: '0.5', value: '0.5'},
          {name: '0.75', value: '0.75'},
          {name: 'Normal', value: '1'},
          {name: '1.25', value: '1.25'},
          {name: '1.5', value: '1.5'},
          {name: '1.75', value: '1.75'},
          {name: '2', value: '2'},
        ],
        markers: [3, 45, 100, 150],
        markerColor: '#ffff00',
        markerWidth: 5,
        markerCallback: function(media, time){
          var adInline = $('#ad-inline');
          var adSidebar = $('#ad-sidebar');
          if(Math.round(time) == 3){
            adInline.prop('src', '1.jfif');
            adSidebar.prop('src', '1.jfif');
          } else if(Math.round(time) == 45){
            adInline.prop('src', '2.jfif');
            adSidebar.prop('src', '2.jfif');
          }else if(Math.round(time) == 100){
            adInline.prop('src', '3.jfif');
            adSidebar.prop('src', '3.jfif');
          }else if(Math.round(time) == 150){
            adInline.prop('src', '4.jfif');
            adSidebar.prop('src', '4.jfif');
          }
        }
      });
    </script>
